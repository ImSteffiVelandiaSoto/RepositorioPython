<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>
<body class="bg-dark text-white text-center">
   <!--1 div debe ser container (class)-->
   <!--La suma maximo de las columnas es 12-->
   <div class="container">
        <div class="row m-2">
            <div class="col-12" style="background-color: rgb(19, 104, 11); height: 100px;">
                row 1 column 1
            </div>
        </div>

        <div class="row m-2">
            <div class="col-8" style="background-color: yellow; height: 100px; border: 3px solid black;">
                row 2 col 1
            </div>
            <div class="col-4" style="background-color: aquamarine; height: 100px; border: 3px solid black;">
                row 2 col 2
            </div>
        </div>

        <div class="row m-2">
            <div class="col-8" style="background-color: purple; height: 300px; border: 3px solid black;">

            </div>
            <div class="col-4 m-0 p-0" >
                <div class="row m-0">
                    <div class="col-12" style="background-color: gray; height: 100px; border: 3px solid black;"></div>
                </div>
                <div class="row m-0 " >
                    <div class="col-6" style="background-color: blue; height: 100px; border: 3px solid black;" >

                    </div>
                    <div class="col-6" style="background-color: orange; height: 100px; border: 3px solid black;">

                    </div>
                </div>

                <div class="row m-0">
                    <div class="col-6" style="background-color: grey; height: 100px; border: 3px solid black;" >

                    </div>
                    <div class="col-6" style="background-color: red; height: 100px; border: 3px solid black;">

                    </div>

                </div>
            </div>
        </div>
   </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
