<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Bootstrap</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-white">
  <div class="container mt-3">
    <!-- Fila Verde -->
    <div class="row">
      <div class="col-12 verde"></div>
    </div>

    <!-- Fila Amarillo / Celeste -->
    <div class="row mt-2">
      <div class="col-md-6 col-12 amarillo"></div>
      <div class="col-md-6 col-12 celeste"></div>
    </div>

    <!-- Fila Morado / Gris Oscuro con 4 cuadros -->
    <div class="row mt-2">
      <div class="col-md-6 col-12 morado">
        
      </div>
      <div class="col-md-6 col-12 gris-oscuro">
        <div class="mini azul"></div>
        <div class="mini naranja"></div>
        <div class="mini gris-claro"></div>
        <div class="mini rojo"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
